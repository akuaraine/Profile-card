<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href= "styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img class="top-pattern background" src="images/bg-pattern-top.svg" alt="">
  <div class="container">
    <div class="profile-card">

      <img class="background-pattern" src="images/bg-pattern-card.svg" alt="pattern">

      <main class="card-body">
        <img class="victor-photo" src="images/image-victor.jpg" alt="Victor Crest Profile Photo">

        <h3 class="name">
          Victor Crest <span class="age">26</span>
        </h3>
        <p class="city">London</p>
      </main>

      <footer class="card-footer">
        <div class="stats">
          <h3 class="value">80K</h3>
          <p class="category">Followers</p>
        </div>
        <div class="stats">
          <h3 class="value">803K</h3>
          <p class="category">Likes</p>
        </div>
        <div class="stats">
          <h3 class="value">1.4K</h3>
          <p class="category">Photos</p>
        </div>
      </footer>

    </div>
  </div>
  <img class="bottom-pattern background" src="images/bg-pattern-bottom.svg" alt="">
</body>
</html>
